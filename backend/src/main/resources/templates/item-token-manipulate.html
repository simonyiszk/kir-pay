<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:remove="body" th:replace="~{layout :: head}">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="en" http-equiv="Content-Language">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>paybasz</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        name="viewport" />
  <link href="favicon.ico" rel="icon">

  <meta content="no" name="msapplication-tap-highlight">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/custom-style.css" rel="stylesheet">
</head>
<body>
<div class="app-container app-theme-gray">
  <div class="app-main">
    <div th:replace="~{layout :: menu('tokens')}"></div>

    <div class="app-main__outer">
      <div class="app-main__inner">
        <div th:replace="~{layout :: menuMobile}"></div>
        <div class="app-header mt-lg-5">
          <div class="page-title-heading" th:if="${token == null}">
            <span class="material-icons fix-material-icons">add_box</span> Token létrehozása
          </div>
          <div class="page-title-heading" th:unless="${token == null}">
            <span class="material-icons fix-material-icons">create</span> Token módosítása
          </div>
          <div class="app-header-right">
          </div>
          <div class="app-header-overlay d-none animated fadeIn"></div>
        </div>
        <div class="app-inner-layout app-inner-layout-page">
          <div class="app-inner-layout__wrapper">
            <div class="app-inner-layout__content">
              <div class="tab-content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-sm-12 col-lg-6">
                      <div class="main-card mb-3 card">
                        <div class="card-body">
                          <h5 class="card-title">Token</h5>
                          <form class="" method="post"
                                th:action="|/admin/set-token|">
                            <input name="id" th:unless="${token == null}"
                                   th:value="${token.getId()}"
                                   type="hidden" />
                            <div class="position-relative form-group"><label class=""
                                                                             for="userId">Felhasználó</label>
                              <select
                                class="form-control" id="userId"
                                required="required"
                                name="userId"
                                th:value="${token?.getUserId()}">
                                <option th:each="user : ${users}" th:value="${user.getId()}"
                                        th:text="|${user.getId()}: ${user.getName()}|"></option>
                              </select>
                            </div>
                            <div class="position-relative form-group"><label class=""
                                                                             for="itemId">Termék</label>
                              <select
                                class="form-control" id="itemId"
                                required="required"
                                name="itemId"
                                th:value="${token?.getItemId()}">
                                <option th:each="item : ${items}" th:value="${item.getId()}"
                                        th:text="|${item.getId()}: ${item.getName()}|"></option>
                              </select>
                            </div>
                            <div class="position-relative form-group"><label class=""
                                                                             for="count">Mennyiség</label>
                              <div class="input-group">
                                <input autocomplete="off" class="form-control" id="count"
                                       max="500000" min="0" name="count"
                                       placeholder="" spellcheck="false" step="1"
                                       th:value="${token?.getCount() ?: 1}"
                                       type="number"
                                       value="1">
                              </div>
                            </div>
                            <input class="mt-1 btn btn-info" th:if="${createMode}"
                                   type="submit" value="LÉTREHOZÁS" />
                            <input class="mt-1 btn btn-info" th:unless="${createMode}"
                                   type="submit" value="MÓDOSÍT" />
                            <a class="mt-1 ml-1 btn btn-outline-light"
                               th:href="@{/admin/tokens}">VISSZA</a>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>
<object th:replace="~{layout :: scripts}"></object>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:remove="body" th:replace="~{layout :: head}">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="en" http-equiv="Content-Language">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>PayBasz</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        name="viewport"/>
  <link href="favicon.ico" rel="icon">

  <meta content="no" name="msapplication-tap-highlight">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/custom-style.css" rel="stylesheet">
</head>
<body>
<div class="app-container app-theme-gray">
  <div class="app-main">
    <div th:replace="~{layout :: menu('items')}"></div>

    <div class="app-main__outer">
      <div class="app-main__inner">
        <div th:replace="~{layout :: menuMobile}"></div>
        <div class="app-header mt-lg-5">
          <div class="page-title-heading">
            <span class="material-icons fix-material-icons">local_mall</span> Termékek
            <div class="page-title-subheading">
              Előre nevesített és árazott termékek kezelése
            </div>
          </div>
          <div class="app-header-right"></div>
          <div class="app-header-overlay d-none animated fadeIn"></div>
        </div>
        <div class="app-inner-layout app-inner-layout-page">

          <div class="app-inner-layout__wrapper">
            <div class="app-inner-layout__content">
              <div class="tab-content">
                <div class="container-fluid">
                  <div class="text-center d-block p-3 m-2">
                    <a class="btn-pill btn-wide fsize-1 btn btn-info"
                       th:href="@{/admin/create-item}">
                                            <span class="mr-2 opacity-7">
                                                <i class="icon"><span
                                                    class="material-icons">add_shopping_cart</span></i>
                                            </span>
                      <span class="mr-1">Termék Létrehozása</span>
                    </a>
                  </div>
                  <div class="card mb-3" style="min-width: 920px">
                    <div class="card-header-tab card-header">
                      <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                        <span class="material-icons header-icon icon-gradient bg-malibu-beach">local_mall</span>
                        TERMÉKEK
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="text-danger mb-3" th:if="${invalid != ''}"
                           th:text="|Több termék rendelhető azonos (${invalid}) azonosítóval!|">
                        Több termék rendelhető
                        azonos (#201, #203) azonosítóval!
                      </div>
                      <table class="table table-bordered" style="width: 100%">
                        <thead>
                        <tr>
                          <th>Kód</th>
                          <th>Név</th>
                          <th>Mennyiség</th>
                          <th>Ár</th>
                          <th>Rövidítés</th>
                          <th>Rendelhető</th>
                          <th>Lehetőségek</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                          <td th:text="|#${item.getCode()}|">#301</td>
                          <td th:text="${item.getName()}">Napi menü</td>
                          <td th:text="${item.getQuantity()}">5dl</td>
                          <td th:text="|${item.getPrice()} JMF|">750 JMF</td>
                          <td th:text="${item.getAbbreviation()}">Napi menu 50</td>
                          <td th:text="${item.isActive() ? 'Igen' : 'Nem'}">Igen</td>
                          <td style="text-align: right">
                            <form method="post" style="display: inline"
                                  th:action="@{/admin/items/activate}"
                                  th:unless="${item.isActive()}"><input name="id"
                                                                        th:value="${item.getId()}"
                                                                        type="hidden">
                              <button class="mb-2 mr-2 btn btn-danger" title="Aktivál"
                                      type="submit"><span
                                  class="material-icons fix-material-icons small-icons">block</span>
                              </button>
                            </form>
                            <form method="post" style="display: inline"
                                  th:action="@{/admin/items/deactivate}"
                                  th:if="${item.isActive()}"><input name="id"
                                                                    th:value="${item.getId()}"
                                                                    type="hidden">
                              <button class="mb-2 mr-2 btn btn-success" title="Deaktivál"
                                      type="submit"><span
                                  class="material-icons fix-material-icons small-icons">check_circle_outline</span>
                              </button>
                            </form>
                            <a class="mb-2 mr-2 btn btn-info"
                               th:href="|@{/admin/modify-item/}${item.getId()}|"
                               title="Módosítás"><span
                                class="material-icons fix-material-icons small-icons">create</span></a>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>
<object th:replace="~{layout :: scripts}"></object>
</body>
</html>

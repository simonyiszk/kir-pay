<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:remove="body" th:replace="~{layout :: head}">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="en" http-equiv="Content-Language">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>paybasz</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        name="viewport"/>
  <link href="favicon.ico" rel="icon">

  <meta content="no" name="msapplication-tap-highlight">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/custom-style.css" rel="stylesheet">
</head>
<body>
<div class="app-container app-theme-gray">
  <div class="app-main">
    <div th:replace="~{layout :: menu('manual')}"></div>

    <div class="app-main__outer">
      <div class="app-main__inner">
        <div th:replace="~{layout :: menuMobile}"></div>
        <div class="app-header mt-lg-5">
          <div class="page-title-heading">
            <span class="material-icons fix-material-icons">shopping_cart</span> Manulis fizetés
            <div class="page-title-subheading">
              Fizetés a webes terminálon keresztül.
            </div>
          </div>
          <div class="app-header-right">

          </div>
          <div class="app-header-overlay d-none animated fadeIn"></div>
        </div>
        <div class="app-inner-layout app-inner-layout-page">

          <div class="app-inner-layout__wrapper">
            <div class="app-inner-layout__content">
              <div class="tab-content">
                <div class="container-fluid">

                  <div class="row">
                    <div class="col-sm-12 col-lg-6">
                      <div class="mb-3 card">
                        <div class="card-header-tab card-header">
                          <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                            <span class="material-icons icon-gradient bg-sunny-morning">shopping_cart</span>
                            MANUÁLIS FIZETÉS
                          </div>
                        </div>
                        <div class="card-body">
                          <form class="" method="post"
                                th:action="@{/admin/manual-transaction}">
                            <input name="id" th:value="${id}" type="hidden"/>
                            <div class="position-relative form-group"><label class=""
                                                                             for="name">Név</label><input
                                autocomplete="off" class="form-control" disabled
                                id="name" name="name" placeholder=""
                                spellcheck="false" th:value="${name}" type="text"></div>
                            <div class="position-relative form-group"><label class=""
                                                                             for="money">Fizetendő
                              összeg</label>
                              <div class="input-group">
                                <input autocomplete="off" class="form-control"
                                       id="money" min="0" name="money" placeholder=""
                                       spellcheck="false" step="1" th:max="${max}"
                                       type="number" value="0">
                                <div class="input-group-append"><span
                                    class="input-group-text bg-light">JMF</span>
                                </div>
                              </div>
                            </div>
                            <div class="position-relative form-group"><label class=""
                                                                             for="message">Megjegyzés</label><input
                                class="form-control" id="message" name="message"
                                placeholder="" type="text"></div>


                            <span class="form-text text-muted mt-4 mb-4">
                                                            <span class="text-success" th:text="${name}"></span> számláján <span
                                class="badge badge-success" th:text="|${balance} JMF|">3000 JMF</span> van, és a hitelkerete <span
                                class="badge badge-success" th:text="|${loan} JMF|">500 JMF</span>, tehát maximum <span
                                class="badge badge-success" th:text="|${max} JMF|">500 JMF</span> fizetése lehetséges
                                                        </span>

                            <input class="mt-1 btn btn-warning" type="submit"
                                   value="FIZETÉS"/>
                            <a class="mt-1 ml-1 btn btn-outline-light"
                               th:href="@{/admin/accounts}">VISSZA</a>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>
<object th:replace="~{layout :: scripts}"></object>
</body>
</html>

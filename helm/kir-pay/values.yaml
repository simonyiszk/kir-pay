app:
  administrator:
    username: admin
    password: admin
  host: api.kir.pay
  replicas: 1
  maxBodySize: 10m
  frontendUrl: https://kir.pay
  currencySymbol: JMF
  useIngress: true
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "750m"
      memory: "768Mi"

postgresql:
  enabled: true
  global:
#    defaultStorageClass: memory-ssd
    postgresql:
      auth:
        database: kir-pay
        username: kirpay
        password: password
  architecture: standalone
  networkPolicy:
    allowExternal: false
  persistence:
    size: 2Gi
  primary:
    resourcesPreset: "micro"
